<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockSquat</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 50px; /* Adjusted padding to push content down */
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 0 10px;
            background-color: #333;
            position: fixed; /* Fixed at the top */
            top: 0;
            left: 0;
            width: 100%;
            height: 40px; /* Reduced height */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 14px; /* Smaller font size */
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 600px;
            margin: 0 auto; /* Center the container */
            text-align: center;
            padding: 0 20px;
        }
        .hero-image {
            max-width: 100%;
            max-height: 30em;
            border-radius: 8px;
            margin-bottom: 20px; /* Added space between image and text */
        }
        h1 {
            font-size: 32px; /* Adjusted size for better readability */
            color: #333;
            margin: 0 0 10px;
        }
        h2 {
            font-size: 24px; /* Adjusted size for better readability */
            color: #333;
            margin: 0 0 20px;
        }
        .signup-button {
            padding: 10px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px; /* Ensure it's above the fold */
        }
        .signup-button:hover {
            background-color: #0056b3;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar {
                height: auto;
                padding: 10px;
            }
            .navbar a {
                font-size: 12px;
                padding: 8px 10px;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 20px;
            }
            .signup-button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="services.html">Our Services</a>
        <a href="pricing.html">Plans & Pricing</a>
    </div>
    <div class="container">
        <h1>Welcome to BlockSquat</h1>
        <h2>Protect your home from squatters.</h2>
        <img src="C6mtlmL1yA8I0WDHtogL--4--gxwvm.jpg" alt="BlockSquat Home" class="hero-image">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfqGt390qLj_OhME4N06ZoiUMYt6566iVtl75sMKFXDQA0WYQ/viewform?embedded=true" class="signup-button" target="_blank">Sign Up</a>
    </div>
</body>
</html>

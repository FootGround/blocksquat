<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockSquat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        h1, h2 {
            color: #333;
        }
        p {
            margin: 20px 0;
        }
        .signup-button {
            padding: 10px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block; /* Align the button properly */
        }
        .signup-button:hover {
            background-color: #0056b3;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 18px;
            }
            .signup-button {
                width: 100%;
                box-sizing: border-box; /* Ensure padding doesn't increase width */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to BlockSquat</h1>
        <h2>Protect your home from squatters!</h2>
        <img src="C6mtlmL1yA8I0WDHtogL--4--gxwvm.jpg" alt="Welcome to BlockSquat" style="max-width:100%; height:70%;">

        <p>Sign up to our waiting list!</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfqGt390qLj_OhME4N06ZoiUMYt6566iVtl75sMKFXDQA0WYQ/viewform?embedded=true" class="signup-button" target="_blank">Sign Up</a>
    </div>
</body>
</html>

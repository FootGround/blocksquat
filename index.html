<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockSquat</title>
    <link rel="icon" type="image/png" href="blocksquat_icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 50px; /* Push content down */
        }
        .navbar {
            display: flex;
            justify-content: space-between; /* Adjusted for spacing */
            align-items: center; /* Align items vertically */
            padding: 0 20px; /* Adjusted padding for spacing */
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Increased height for better tap targets */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 14px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 600px;
            margin: 0 auto; /* Center the container */
            text-align: center;
            padding: 0 20px;
        }
        .hero-image {
            width: 75%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
            margin: 0 0 10px;
        }
        h1 {
            font-size: 32px;
        }
        h2 {
            font-size: 24px;
            margin: 0 0 20px;
        }
        .signup-button {
            padding: 10px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: block; /* Changed to block to allow width manipulation */
            margin: 20px auto; /* Center button */
            width: auto; /* Adjust width */
        }
        .signup-button:hover {
            background-color: #0056b3;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Stack navbar items */
                height: auto;
                padding: 10px;
            }
            .navbar a {
                display: block; /* Stack links */
                margin-bottom: 10px; /* Add space between links */
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 20px;
            }
            .signup-button {
                padding: 15px 25px; /* Bigger tap target */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="services.html">Our Services</a>
        <a href="pricing.html">Plans & Pricing</a>
    </div>
    <div class="container">
        <h1>Welcome to BlockSquat</h1>
        <h2>Protect your home from squatters.</h2>
        <img src="C6mtlmL1yA8I0WDHtogL--4--gxwvm.jpg" alt="BlockSquat Home" class="hero-image">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfqGt390qLj_OhME4N06ZoiUMYt6566iVtl75sMKFXDQA0WYQ/viewform?embedded=true" class="signup-button" target="_blank">Sign Up</a>
    </div>
</body>
</html>
